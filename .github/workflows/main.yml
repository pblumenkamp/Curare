# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the development & masterbranch branch
on:
  push:
    branches: 
      - master
      - development
  pull_request:
    branches: 
      - master
      - development

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: setup-conda
      uses: s-weigand/setup-conda@v1.0.3
      with:
        # Whether to activate the conda base env (Default: 'true')
        activate-conda: true # optional, default is true
        # If conda should be updated before running other commands (Default: 'false')
        # update-conda: # optional, default is false
        # Python version which should be installed with conda (default: 'Default')
        # python-version: # optional, default is default
        # Additional channels like 'conda-forge' which can be used to install packages
        # conda-channels: # optional, default is 
    - name: conda env creation
      run: |
        conda --version
        which python
        conda env create --file curare_env.yml
        conda activate curare
        cd curare
        python3 curare_wizard.py --help

