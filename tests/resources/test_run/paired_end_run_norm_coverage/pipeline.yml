pipeline:
  paired_end: true

preprocessing:
  modules: ["none"]

premapping:
  modules: []

mapping:
  modules: ["bowtie2"]

  bowtie2:
    genome_fasta: "../../reference/listeria_monocytogenes_egd_e.fasta"
    alignment_type: "local"
    # additional attributes: "--abc"

analysis:
  modules: ["normalized_coverage"]

  normalized_coverage:
    output_format: "both"
    normalize_method: "RPKM"
    bin_size: 5