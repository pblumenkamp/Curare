name: 'minimap2'
label: 'Minimap2'
description: "Use Minimap2 for read alignment. (https://github.com/lh3/minimap2)"

required_settings:

  genome_fasta:
    label: 'Reference Genome'
    description: 'Path to reference genome fasta file'
    type: 'file_input'

optional_settings:
  additional_minimap2_options:
    label: 'Additional Minimap2 Options'
    description: "Additional options to use in shell command"
    type: "string"
    default: ''

  alignment_type:
    label: 'Alignment Type'
    description: 'Choose between "local" or "end-to-end" alignment (Default: "end-to-end")'
    type: 'enum'
    default: 'end-to-end'
    choices:
      local: '--very-sensitive-local'
      end-to-end: '--very-sensitive'

single_end:
  snakefile: 'minimap2_se'

paired_end:
  snakefile: 'minimap2_pe'


report:
  html_file: "minimap2.html"
  new_tab: false
  title: "Minimap2"
