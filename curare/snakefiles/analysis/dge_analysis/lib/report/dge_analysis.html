<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CURARE Report</title>
  <link rel="stylesheet" type="text/css" href="../css/buefy.min.css"/>
  <link rel="stylesheet" type="text/css" href="../css/modules/dge_analysis.css"/>

  <script type="text/javascript" charset="utf8" src="../js/Chart.min.js"></script>
  <script type="text/javascript" charset="utf8" src="../js/vue.min.js"></script>
  <script type="text/javascript" charset="utf8" src="../js/buefy.min.js"></script>

  <script defer src="../js/fontawesome.all.min.js"></script>
  <script>
      window.Curare = {}
  </script>
</head>

<body class="has-navbar-fixed-top">
<section>
  <div id="navigation">
    <navigation-bar modules-path="../modules/" main-html="../../report.html"></navigation-bar>
  </div>
</section>

<section class="hero is-primary is-small is-bold">
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title is-size-1">CURARE</h1>
      <h2 class="subtitle is-size-3">Pipeline Report</h2>
    </div>
  </div>
</section>

<section class="section">
  <div id="deseq2" class="container">
    <div class="columns" style="max-width: 100%">
      <div class="column is-1"></div>
      <div class="column" style="max-width: 100%">
        <div class="content">
          <section id="deseq2-body">
            <h2>Differential Gene Expression Analysis</h2>
            <div class="columns" style="max-width: 100%">
              <div class="column is-11" style="max-width: 100%">
                <h3>FeatureCount Assignment of feature '{{ fc_main_feature }}'</h3>
              </div>
              <div class="column field">
                <b-switch id="in-percent" type="is-info" v-model="counttable_in_percent"><p>in %</p></b-switch>
              </div>
            </div>
            <canvas id='stacked_barchart' style="padding-top: 1rem"></canvas>
            <div class="columns" style="max-width: 100%; padding-top: 1rem">
              <div class="column is-11" style="max-width: 100%">
                <div></div>
              </div>
              <div class="column field">
                <b-switch id="in-percent" type="is-info" v-model="counttable_in_percent"><p>in %</p></b-switch>
              </div>
            </div>
            <b-table :data="counttable_table" :columns="counttable_columns" scrollable></b-table>

            <hr>

            <h3 style="padding-top: 2rem">Type Assignment</h3>
            <div style="display:flex; flex-direction: row-reverse">
              <b-dropdown 
                aria-role="list" 
                :scrollable="true"
                :max-height="200"
                v-model="active_feature_assignment_menu">
                
                <template #trigger>
                  <b-button
                      type="is-primary"
                      size="is-medium"
                      icon-pack="fas"
                      icon-right="sort-down">

                    Sample: 
                    {{ active_feature_assignment_menu }}
                  </b-button>
                </template>
                
                <template v-for="(menu, menu_index) in feature_assignment_keys">
                  <b-dropdown-item
                    :key="menu_index"
                    :value="menu" aria-role="listitem">
                    {{ menu }}
                  </b-dropdown-item>
                </template>
              </b-dropdown>
            </div>

            <img :src="'../img/modules/dge_analysis/feature_assignment/' + feature_assignment[active_feature_assignment_menu]"
                       :alt="'Feature Type Distribution for ' + active_feature_assignment_menu"
                       style="margin-left: auto; margin-right: auto; display: block; padding-top: 1.5rem"
                       width="85%">

            <hr>

            <h3 style="padding-top: 2rem">Principal Component Analysis</h3>
            <img src="../img/modules/dge_analysis/pca.svg"
                 alt="Principle Component Analysis"
                 style="margin-left: auto; margin-right: auto; display: block; padding-top: 1.5rem"
                 width="75%">

            <hr>

            <h3 style="padding-top: 2rem">Sample Correlation</h3>
            <img src="../img/modules/dge_analysis/correlation_heatmap.svg"
                 alt="Sample Correlation"
                 style="margin-left: auto; margin-right: auto; display: block; padding-top: 1.5rem"
                 width="75%">

            <hr>

            <h3 style="padding-top: 2rem">DESeq2 Summary</h3>
            <div style="display:flex; flex-direction: row-reverse">
              <b-dropdown 
                aria-role="list" 
                :scrollable="true"
                :max-height="200"
                v-model="active_comparison_menu">
                
                <template #trigger>
                  <b-button
                      type="is-primary"
                      size="is-medium"
                      icon-pack="fas"
                      icon-right="sort-down">

                    Sample: 
                    {{ deseq2_keys[active_comparison_menu][0] }}
                  </b-button>
                </template>
                
                <template v-for="(menu, menu_index) in deseq2_keys">
                  <b-dropdown-item
                    :key="menu_index"
                    :value="menu_index" 
                    aria-role="listitem">
                    {{ menu[0] }}
                  </b-dropdown-item>
                </template>
              </b-dropdown>
            </div>

            <b-table :data="deseq2_summary_table[deseq2_keys[active_comparison_menu][1]]">
              <template slot-scope="props">
                <b-table-column field="user.key" label="Key">
                  <template slot="header" slot-scope="{ column }"></template>
                  {{ props.row.key }}
                </b-table-column>
                <b-table-column field="user.value" label="Value">
                  <template slot="header" slot-scope="{ column }"></template>
                  {{ props.row.value }}
                </b-table-column>
              </template>
              <template slot="footer">
                <div></div>
              </template>
            </b-table>
            <h4 style="padding-top: 2rem">Log2 Fold Change Distribution</h4>
            <canvas id='lfc_distribution' style="padding-top: 2rem"></canvas>
          </section>
        </div>
      </div>
    </div>
  </div>
</section>
<footer class="footer">
  <div class="content has-text-centered">
    <p><strong>CURARE</strong> by <a href="mailto:patrick.blumenkamp@computational.bio.uni-giessen.de">Patrick Blumenkamp</a>.</p>
    <p style="margin-top: 1rem;">
      <a href="http://bulma.io">
        <img src="../img/made-with-bulma.png" alt="made with Bulma" style="height: 24px; width: auto; padding-right: 1rem" width="128" height="24">
      </a>
      and
      <a href="https://buefy.org/">
        <img src="../img/buefy-logo.png" alt="Buefy Logo" style="height: 24px; width: auto; padding-left: 1rem">
      </a>
    </p>
  </div>
</footer>

<script type="text/javascript" charset="utf8" src="../data/navigation.js"></script>
<script type="text/javascript" charset="utf8" src="../js/navigation_bar.js"></script>
<script type="text/javascript" charset="utf8" src="../data/dge_analysis_data.js"></script>
<script type="text/javascript" charset="utf8" src="../js/modules/dge_analysis.js"></script>

</body>
</html>
