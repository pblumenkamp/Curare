<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CURARE Report</title>
  <link rel="stylesheet" type="text/css" href="../css/buefy.min.css"/>

  <script type="text/javascript" charset="utf8" src="../js/vue.min.js"></script>
  <script type="text/javascript" charset="utf8" src="../js/buefy.min.js"></script>
  <script defer src="../js/fontawesome.all.min.js"></script>
  <script>
      window.Curare = {}
  </script>
</head>
<body class="has-navbar-fixed-top">
<section>
  <div id="navigation">
    <navigation-bar modules-path="../modules/" main-html="../../report.html"></navigation-bar>
  </div>
</section>

<section class="hero is-primary is-small is-bold">
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title is-size-1">CURARE</h1>
      <h2 class="subtitle is-size-3">Pipeline Report</h2>
    </div>
  </div>
</section>

<section class="section">
  <div id="fastqc" class="container">
    <div class="columns" style="max-width: 100%">
      <div class="column is-1"></div>
      <div class="column" style="max-width: 100%">
        <div class="content">
          <section id="fastqc-body">
            <h2>FastQC</h2>

            <b-table v-if="paired_end" :data="table_data">
                <b-table-column field="name" label="Sample" v-slot="props">
                  {{ props.row.name }}
                </b-table-column>
                <b-table-column field="forward" label="Forward" v-slot="props">
                  <a
                    :href="props.row.forward"
                    target="_blank"
                    rel="noopener noreferrer"
                  >
                    Open Reports...
                  </a>
                </b-table-column>
                <b-table-column field="reverse" label="Reverse" v-slot="props">
                  <a
                    :href="props.row.reverse"
                    target="_blank"
                    rel="noopener noreferrer"
                  >
                    Open Reports...
                  </a>
                </b-table-column>
            </b-table>
            <b-table v-else :data="table_data">
                <b-table-column field="name" label="Sample" v-slot="props">
                  {{ props.row.name }}
                </b-table-column>
                <b-table-column field="forward" label="Forward" v-slot="props">
                  <a
                    :href="props.row.forward"
                    target="_blank"
                    rel="noopener noreferrer"
                  >
                    Open Reports...
                  </a>
                </b-table-column>
            </b-table>
          </section>
        </div>
      </div>
    </div>
  </div>
</section>
<footer id="footer" class="footer">
  <curare-footer img-path="../img/"></curare-footer>
</footer>

<script type="text/javascript" charset="utf8" src="../data/navigation.js"></script>
<script type="text/javascript" charset="utf8" src="../js/navigation_bar.js"></script>
<script type="text/javascript" charset="utf8" src="../js/footer.js"></script>
<script type="text/javascript" charset="utf8" src="../data/fastqc_data.js"></script>
<script type="text/javascript" charset="utf8" src="../js/modules/fastqc.js"></script>

</body>
</html>
