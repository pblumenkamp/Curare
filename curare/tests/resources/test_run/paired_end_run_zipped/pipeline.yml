pipeline:
  paired_end: true

preprocessing:
  module: "gunzip"

mapping:
  module: "bowtie2"

  bowtie2:
    genome_fasta: "../../reference/listeria_monocytogenes_egd_e.fasta"
    alignment_type: "end-to-end"

analyses:
  modules: ["count_table"]

  count_table:
    gff_feature_type: "gene"
    gff_feature_name: "ID"
    gff_path: "../../reference/listeria_monocytogenes_egd_e.gff3"
